<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piano Kit</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Piano Kit</h1>
    </header>
    <div class="keys">
        <div class="key" data-key="81">
            <kbd> Q </kbd>
            <span class="sound">a1</span>
        </div>
        <div class="key" data-key="87">
            <kbd> W </kbd>
            <span class="sound">a1s</span>
        </div>
        <div class="key" data-key="69">
            <kbd> E </kbd>
            <span class="sound">b1</span>
        </div>
        <div class="key" data-key="82">
            <kbd> R </kbd>
            <span class="sound">c1</span>
        </div>
        <div class="key" data-key="84">
            <kbd> T </kbd>
            <span class="sound">d1</span>
        </div>
        <div class="key" data-key="89">
            <kbd> Y </kbd>
            <span class="sound">c1s</span>
        </div>
        <div class="key" data-key="85">
            <kbd> U </kbd>
            <span class="sound">c2</span>
        </div>


        <div class="key" data-key="65">
            <kbd> A </kbd>
            <span class="sound">e1</span>
        </div>
        <div class="key" data-key="83">
            <kbd> S </kbd>
            <span class="sound">f1</span>
        </div>
        <div class="key" data-key="68">
            <kbd> D </kbd>
            <span class="sound">f1s</span>
        </div>
        <div class="key" data-key="70">
            <kbd> F </kbd>
            <span class="sound">g1</span>
        </div>
        <div class="key" data-key="71">
            <kbd> G </kbd>
            <span class="sound">d1s</span>
        </div>
        <div class="key" data-key="72">
            <kbd> H </kbd>
            <span class="sound">g1s</span>
        </div>


        <div class="key" data-key="32">
            <kbd> space </kbd>
            <span class="sound">clap</span>
        </div>



    </div>

</body>
